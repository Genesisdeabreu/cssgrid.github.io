<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" href="./assets/img/fav1.png" type="image/x-icon">
</head>
<body>
    
    <body>
        <div class="container">
          <header class="header">My Ecommerce</header>
          
          <nav class="sidebar">
            <h3>Categorías</h3>
            <ul>
              <li>Celulares (13)</li>
              <li>Relojes (21)</li>
              <li>Accesorios (41)</li>
              <li>Ipads (10)</li>
            </ul>
          </nav>
          
          <main class="products">
            <div class="product-card">
              <img src="./assets/img/iphone.jpeg" alt="iphone rosa">
              <h4>Iphone</h4>
              <p>€ 800.00</p>
              <button>Comprar</button>
            </div>

            <div class="product-card">
              <img src="./assets/img/watch.jpeg" alt="reloj rosa">
              <h4>AppleWatch</h4>
              <p>€ 250.00</p>
              <button>Comprar</button>
            </div>

            <div class="product-card">
                <img src="./assets/img/ipad.webp" alt="ipad rosa">
                <h4>Ipad</h4>
                <p>€ 400.00</p>
                <button>Comprar</button>
              </div>

              <div class="product-card">
                <img src="./assets/img/caseairpods.webp" alt="funda de audifonos">
                <h4>Case para Airpods</h4>
                <p>€ 200.00</p>
                <button>Comprar</button>
              </div> 
          </main>
          
          <footer class="footer">
            @myecommerce
          </footer>
        </div>
      </body>

</body>
</html>
